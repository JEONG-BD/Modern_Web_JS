        function makeStudents(p_name, p_kor, p_eng, p_math, p_science){
            var willReturn = {
                name : p_name,
                korean : p_kor,
                math : p_math,
                english : p_eng, 
                science : p_science,


                getSum : function(){
                    return this.korean + this.math + this.english + this.science;
                },

                getAverage : function(){
                    return this.getSum() / 4 ; 

                },
                toString : function(){
                    return this.name +"\t"+ this.getSum() + "\t" + this.getAverage();
                }

            };





            return willReturn;
        
        
        }
        

        students.push(makeStudents("Mike", 44, 33, 22, 11));
        students.push(makeStudents("John", 44, 33, 22, 11));

        var output = ""

        for(var i in students){
            output += students[i].toString() + "\n"
        }
